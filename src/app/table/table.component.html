<!-- NEW WIDGET START -->
<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

  <!-- Widget ID (each widget will need unique ID)-->
  <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
    <!-- widget options:
								usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

								data-widget-colorbutton="false"
								data-widget-editbutton="false"
								data-widget-togglebutton="false"
								data-widget-deletebutton="false"
								data-widget-fullscreenbutton="false"
								data-widget-custombutton="false"
								data-widget-collapsed="true"
								data-widget-sortable="false"

								-->
    <header>
      <span class="widget-icon"> <i class="fa fa-table"></i> </span>
      <h2>Standard Data Tables </h2>

    </header>

    <!-- widget div-->
    <div>

      <!-- widget edit box -->
      <div class="jarviswidget-editbox">
        <!-- This area used as dropdown edit box -->

      </div>
      <!-- end widget edit box -->

      <!-- widget content -->
      <div class="widget-body no-padding">

        <table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
          <thead>
            <tr>
              <th data-hide="phone">Device Name</th>
              <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> DateTime</th>
              <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> Latitude</th>
              <th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Longitude</th>
              <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> BatteryVoltage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let d of data'>
              <td>{{d.DeviceName}}</td>
              <td>{{d.DeviceDateTime}}</td>
              <td>{{d.Latitude}}</td>
              <td>{{d.Longitude}}</td>
              <td>{{d.BatteryVoltage}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- end widget content -->

    </div>
    <!-- end widget div -->

  </div>
  <!-- end widget -->
</article>
